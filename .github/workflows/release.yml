name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  GOPRIVATE: github.com/GoCodeAlone/*
  GONOSUMCHECK: github.com/GoCodeAlone/*

jobs:
  test:
    name: Pre-release Tests
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.26'
        cache: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://npm.pkg.github.com'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json

    - name: Build UI assets (required for Go embed)
      run: |
        cd ui && npm ci && npm run build
        cd .. && mkdir -p module/ui_dist && cp -r ui/dist/* module/ui_dist/
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run tests
      run: go test -race ./...

  build-ui:
    name: Build Admin UI
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://npm.pkg.github.com'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json

    - name: Install dependencies
      run: cd ui && npm ci
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build admin UI
      run: cd ui && npm run build

    - name: Package admin UI
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        tar -czf "workflow-admin-ui-${VERSION}.tar.gz" -C ui dist
        echo "UI_TARBALL=workflow-admin-ui-${VERSION}.tar.gz" >> "$GITHUB_ENV"

    - name: Upload UI artifact
      uses: actions/upload-artifact@v4
      with:
        name: admin-ui
        path: workflow-admin-ui-*.tar.gz
        retention-days: 1

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    # The Dockerfile is a multi-stage build that builds the UI and embeds it
    # into the Go binary automatically â€” no separate UI artifact needed here.
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          NPM_TOKEN=${{ secrets.GITHUB_TOKEN }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [test, build-ui]

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.26'
        cache: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://npm.pkg.github.com'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json

    - name: Build UI assets (required for Go embed)
      run: |
        cd ui && npm ci && npm run build
        cd .. && mkdir -p module/ui_dist && cp -r ui/dist/* module/ui_dist/
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build binaries
      run: |
        mkdir -p dist
        VERSION=${GITHUB_REF#refs/tags/}
        LDFLAGS="-s -w -X main.version=${VERSION}"

        GOOS=linux   GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/workflow-linux-amd64    ./cmd/server
        GOOS=linux   GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/workflow-linux-arm64    ./cmd/server
        GOOS=darwin  GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/workflow-darwin-amd64   ./cmd/server
        GOOS=darwin  GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/workflow-darwin-arm64   ./cmd/server
        GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/workflow-windows-amd64.exe ./cmd/server

        GOOS=linux   GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/wfctl-linux-amd64    ./cmd/wfctl
        GOOS=linux   GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/wfctl-linux-arm64    ./cmd/wfctl
        GOOS=darwin  GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/wfctl-darwin-amd64   ./cmd/wfctl
        GOOS=darwin  GOARCH=arm64 go build -ldflags="${LDFLAGS}" -o dist/wfctl-darwin-arm64   ./cmd/wfctl
        GOOS=windows GOARCH=amd64 go build -ldflags="${LDFLAGS}" -o dist/wfctl-windows-amd64.exe ./cmd/wfctl

    - name: Download admin UI artifact
      uses: actions/download-artifact@v4
      with:
        name: admin-ui
        path: dist

    - name: Create checksums
      run: |
        cd dist
        sha256sum * > checksums.txt

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}
        generate_release_notes: true

