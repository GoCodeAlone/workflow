name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        go-version: ['1.25', '1.26']

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
        cache: true

    - name: Download dependencies
      run: |
        go mod download
        go mod verify

    - name: Run tests
      run: |
        go test -v -race -coverprofile=coverage.out ./...

    - name: Upload coverage reports
      uses: codecov/codecov-action@v5
      if: matrix.go-version == '1.26'
      with:
        file: ./coverage.out
        fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.26'
        cache: true

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v7
      with:
        version: latest
        args: --timeout=10m

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.26'
        cache: true

    - name: Build server binary
      run: go build -v -o /dev/null ./cmd/server

    - name: Build all packages
      run: go build -v ./...

    - name: Build examples
      run: |
        cd example
        go build -v ./...

  ui-test:
    name: UI Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ui

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ui/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint

    - name: Unit tests
      run: npm test -- --run

  # Dynamically discover and test ALL example workflow configs
  example-configs:
    name: Validate Example Configs
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.26'
        cache: true

    - name: Build example runner
      run: |
        cd example
        go build -o workflow-example ./...

    - name: Discover and test all example configs
      run: |
        cd example
        failed=0
        total=0

        # Discover all YAML configs dynamically
        for config in *.yaml; do
          total=$((total + 1))
          echo "==> Testing config: $config"

          # Run with timeout - exit code 124 means timeout (expected for long-running servers)
          if timeout 10s ./workflow-example -config "$config" 2>&1; then
            echo "    OK (exited cleanly)"
          elif [ $? -eq 124 ]; then
            echo "    OK (timed out as expected for server configs)"
          else
            echo "    FAIL: config $config failed to start"
            failed=$((failed + 1))
          fi
        done

        echo ""
        echo "==> Results: $total configs tested, $failed failures"

        if [ $failed -gt 0 ]; then
          echo "FAIL: $failed config(s) failed to load"
          exit 1
        fi

    - name: Validate nested example configs
      run: |
        cd example
        failed=0

        # Test configs in subdirectories (e.g., multi-workflow-ecommerce/)
        for config in $(find . -mindepth 2 -name "*.yaml" \
          -not -path "*/configs/*" -not -path "*/seed/*" -not -path "*/observability/*" \
          -not -path "*/spa/*" -not -path "*/components/*" -not -path "*/node_modules/*" \
          -not -path "*/e2e/*" -not -path "*/.*" -not -name "docker-compose.yaml" \
          -not -name "docker-compose.yml"); do
          dir=$(dirname "$config")
          base=$(basename "$config")
          echo "==> Testing nested config: $config"

          # Try to load the config - these may fail if they need specific runtime deps
          if timeout 10s ./workflow-example -config "$config" 2>&1; then
            echo "    OK"
          elif [ $? -eq 124 ]; then
            echo "    OK (timed out)"
          else
            echo "    WARN: $config may require runtime dependencies"
          fi
        done

  # Run the Go-level config validation test
  config-validation:
    name: Config Validation Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.26'
        cache: true

    - name: Run config validation tests
      run: |
        go test -v -run TestExampleConfigsLoad ./...
