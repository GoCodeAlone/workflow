# Local development stack for the Workflow engine.
#
# Usage:
#   docker compose up -d              # start all services
#   docker compose up workflow-server # start only the server (and its deps)
#   docker compose logs -f            # follow logs
#   docker compose down -v            # stop and remove volumes

services:
  # ── Workflow Server ─────────────────────────────────────────────────────────
  workflow-server:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: workflow-server:local
    container_name: workflow-server
    ports:
      - "8080:8080"
      - "8081:8081"
    environment:
      WORKFLOW_ADDR: ":8080"
      WORKFLOW_DB_HOST: postgres:5432
      WORKFLOW_DB_NAME: workflow
      WORKFLOW_DB_USER: workflow
      WORKFLOW_DB_PASSWORD: workflow
      WORKFLOW_REDIS_ADDR: redis:6379
      JWT_SECRET: local-dev-secret-change-in-production
    volumes:
      - ../../example:/etc/workflow/examples:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - workflow

  # ── PostgreSQL ───────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: workflow-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: workflow
      POSTGRES_USER: workflow
      POSTGRES_PASSWORD: workflow
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow -d workflow"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - workflow

  # ── Redis ────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: workflow-redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - workflow

  # ── Adminer (DB management UI) ───────────────────────────────────────────────
  adminer:
    image: adminer:4
    container_name: workflow-adminer
    ports:
      - "8888:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - workflow

  # ── Prometheus ───────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:latest
    container_name: workflow-prometheus
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=7d"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    depends_on:
      - workflow-server
    restart: unless-stopped
    networks:
      - workflow

  # ── Grafana ───────────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    container_name: workflow-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ../grafana:/etc/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - workflow

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  workflow:
    driver: bridge
