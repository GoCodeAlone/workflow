services:
  store:
    build:
      context: ../..
      dockerfile: example/ecommerce-app/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JWT_SECRET=change-me-in-production-use-a-real-secret
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped
