requires:
  plugins:
    - name: messaging
    - name: workflow-plugin-http

modules:
  # HTTP server for API endpoints
  - name: api-server
    type: http.server
    config:
      address: ":8080"

  # HTTP router for request routing
  - name: api-router
    type: http.router
    dependsOn:
      - api-server

  # EventBus bridge for pub/sub messaging
  - name: realtime-eventbus
    type: messaging.broker.eventbus
