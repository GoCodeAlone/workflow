modules:
  # Modular scheduler - much more robust than custom scheduler
  - name: job-scheduler
    type: scheduler.modular

  # EventBus bridge for job coordination
  - name: job-eventbus
    type: messaging.broker.eventbus

  # HTTP server for job monitoring API
  - name: monitor-server
    type: http.server
    config:
      address: ":8086"

  # HTTP router for request routing
  - name: monitor-router
    type: http.router
    dependsOn:
      - monitor-server

# Configuration for Modular scheduler module
scheduler:
  # Configure scheduled jobs with cron expressions
  jobs:
    - name: "data-cleanup"
      schedule: "0 0 * * *"  # Daily at midnight
      enabled: true
      command: "cleanup"

    - name: "report-generation"
      schedule: "0 * * * *"   # Every hour
      enabled: true
      command: "generate-report"

    - name: "health-check"
      schedule: "*/5 * * * *"  # Every 5 minutes
      enabled: true
      command: "health-check"

    - name: "metrics-collection"
      schedule: "*/1 * * * *"  # Every minute
      enabled: true
      command: "collect-metrics"
