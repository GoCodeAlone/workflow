modules:
  - name: web-server
    type: httpserver.modular
    config:
      address: ":8092"
  - name: api-router
    type: chimux.router
  - name: customer-auth
    type: auth.modular
  defaultTTL: "1h"
  cleanupInterval: "10m"
  maxItems: 10000

database:
  driver: sqlite
  dsn: ":memory:"

scheduler:
  timezone: "UTC"
  maxConcurrentJobs: 10

httpserver:
  address: ":8080"
  enableGracefulShutdown: true
