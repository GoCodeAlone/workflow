modules:
  - name: data-server
    type: httpserver.modular
    config:
      address: ":8086"
  - name: data-auth
    type: auth.modular
    config:
      enableJWT: true
      enableApiKey: false
  defaultTTL: "1h"
  cleanupInterval: "10m"
  maxItems: 10000

database:
  driver: sqlite
  dsn: ":memory:"

scheduler:
  timezone: "UTC"
  maxConcurrentJobs: 10

httpserver:
  address: ":8080"
  enableGracefulShutdown: true
