modules:
  - name: user-service-server
    type: httpserver.modular
    config:
      address: ":8087"
  - name: user-service-auth
    type: auth.modular
  - name: user-service-db
    type: database.modular
  - name: order-service-server
    type: httpserver.modular
    config:
      address: ":8088"
  - name: order-service-auth
    type: auth.modular
  - name: order-service-db
    type: database.modular
  - name: notification-service-server
    type: httpserver.modular
    config:
      address: ":8089"
  - name: notification-scheduler
    type: scheduler.modular
  - name: shared-eventbus
    type: eventbus.modular
  defaultTTL: "1h"
  cleanupInterval: "10m"
  maxItems: 10000

database:
  driver: sqlite
  dsn: ":memory:"

scheduler:
  timezone: "UTC"
  maxConcurrentJobs: 10

httpserver:
  address: ":8080"
  enableGracefulShutdown: true
